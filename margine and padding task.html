<!DOCTYPE html>
<html>
<head>
	<title>MARGIN AND PADDING</title>
	<style type="text/css">
	 	h1{
	 		border: 2px solid darkred;
	 		margin: 10px 70px 10px 5px;
	 		padding: 50px;
	 		box-sizing: border-box;	
	 	}
	 	p{
	 		border:3px solid blue;
	 		margin:10px 10px 20px 50px;
	 		padding: 60px;
	 		float: left;
	 		box-sizing: border-box;
	 	}
	 	h2{
	 		border:3px solid green;
	 		margin:10px 30px 20px 80px;
	 		padding: 50px;
	 		float: left;
	 		box-sizing: border-box;
	 	}
	</style>
</head>
<body>
		<h1>MARGIN</h1>
		<p>padding</p>
		<h2>margin and padding</h2>
</body>
</html>
